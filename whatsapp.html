<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandar mensaje de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Added margin for blank line */
        }
        input[type="submit"]:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mandar mensaje de WhatsApp</h1>
        <p>Ingrese el número de teléfono con código de país pero sin el signo más:</p>
        <form id="whatsappForm">
            <input type="text" id="phoneNumber" placeholder="Example: 54113336666" required>
            <input type="submit" value="Abrir WhatsApp">
        </form>
    </div>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            if (phoneNumber) {
                const url = `https://wa.me/${phoneNumber}`;
                window.open(url, '_blank'); // Open WhatsApp in a new tab
            } else {
                alert('Please enter a valid phone number.');
            }
        });
    </script>
</body>
</html>
